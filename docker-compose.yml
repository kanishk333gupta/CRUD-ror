services:
  db: 
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3307:3306"
  app: 
    build: .
    command: bundle exec rails s -p 3019 -b '0.0.0.0'
    volumes: 
      - ".:/app"
    ports: 
      - "3020:3019"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_HOST: db
